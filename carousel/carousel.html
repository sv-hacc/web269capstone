<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>carousel</title>
	<!-- css link for BS4-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--jquery and popper code-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/carouselStyles.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="column">
				<div id="carouselExampleIndicators" class="carousel slide "  data-ride="carousel">
				  <ol class="carousel-indicators" >
					<li style="border-radius: 100%; max-width: 30px; height: 30px; margin-right: 10px;" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li style="border-radius: 100%; max-width: 30px; height: 30px; margin-right: 10px;" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li style="border-radius: 100%; max-width: 30px; height: 30px; margin-right: 10px;" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
					<div class="carousel-item active">	
							<img class="d-block w-100 img-fluid" src="images/carousel/bestEnterance.jpg" alt="Entrance to Katie's Place.">
					</div>
					<div class="carousel-item">
							<img class="d-block w-100 img-fluid" src="images/carousel/bestLogo.jpg" alt="Katie's Place outdoor sign.">
						</div>
					<div class="carousel-item">
							<img class="d-block w-100 img-fluid" src="images/carousel/bestSign.jpg" alt="Katie's Place thrift store sign.">
					</div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon bg-warning" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon bg-warning" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
